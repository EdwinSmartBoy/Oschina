apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.mydroid.oschina"
        minSdkVersion 16
        versionCode 2
        targetSdkVersion 23
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23+'
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/butterknife-5.1.2.jar')
    compile files('libs/KJFrameForAndroid_v2.223.jar')
    compile files('libs/xstream-1.4.7.jar')
    compile project(':PagerSlidingTabStrip_Lib')
    compile files('libs/okhttp-2.6.0.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/volley.jar')
    compile project(':circleImageLib')
}
